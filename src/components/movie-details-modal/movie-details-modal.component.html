<div class="modal" id="movieModal" #movieModal>
    <div class="modal-content">
        <button class="modal-close" id="modalClose" (click)="closeModal()">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="modal-header">
            <div class="modal-poster">
                <img src="{{movieDetails.posterImage}}" alt=""/>
                <!-- <i class="fas fa-film"></i> -->
            </div>
            <div class="modal-info">
                <h2 class="modal-title" id="modalTitle">{{movieDetails.title}}</h2>
                <div class="modal-meta">
                    <span id="modalYear">{{movieDetails.year}}</span>
                    <span id="modalRuntime">{{movieDetails.duration}}</span>
                    <span id="modalGenre">Action</span>
                    <span id="modalRating">‚≠ê {{movieDetails.rating}}</span>
                </div>
                <p class="modal-synopsis" id="modalSynopsis">
                    {{movieDetails.description}}
                </p>
            </div>
        </div>
        
        <div class="modal-body">
            <div class="trailer-section">
                <h3><i class="fas fa-play-circle" style="margin-right: 0.5rem; color: #4ecdc4;"></i>Trailer</h3>
                <div class="trailer-placeholder">
                    <iframe 
                        class="trailer-video"
                        [src]="trailerLink"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    <!-- <i class="fas fa-play" style="font-size: 3rem; margin-bottom: 1rem; animation: pulse 2s infinite;"></i>
                    <br>
                    Trailer Preview -->
                </div>
            </div>
            
            <div class="cast-section">
                <h3><i class="fas fa-users" style="margin-right: 0.5rem; color: #4ecdc4;"></i>Cast</h3>
                <div class="cast-grid" id="castGrid">
                    <div class="cast-member" *ngFor="let cast of movieDetails.cast">
                        <div class="cast-photo">
                            <img [src]="cast.personImage" alt=""/>
                            <!-- <i class="fas fa-user"></i> -->
                        </div>
                        <div class="cast-name">{{cast.name}}</div>
                    </div>
                </div>
            </div>
            
            <div class="similar-movies">
                <h3><i class="fas fa-thumbs-up" style="margin-right: 0.5rem; color: #4ecdc4;"></i>You Might Also Like</h3>
                <div class="similar-grid" id="similarGrid">
                    <div class="similar-card" *ngFor="let movie of movieDetails.recomendations" (click)="openMovieModal(movie.uuid)">
                        <div class="similar-poster">
                            <img [src]="movie.posterImage" alt=""/>
                            <!-- <i class="fas fa-film"></i> -->
                        </div>
                        <h4>{{movie.title}}</h4>
                        <p>{{movie.year}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

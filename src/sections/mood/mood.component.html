<section class="hero">
    <div class="container">
        <h1>Find the Perfect Movie for Your Mood</h1>
        <p>Whether you want to smile, thrill, or think deeply â€” we've got movies that match your vibe.</p>
        
        <!-- Mood Buttons -->
        <div class="mood-buttons">
            <button class="mood-btn feel-good" data-mood="feel-good" (click)="setMood('feelGood')">
                <i class="fas fa-smile-beam"></i>
                Feel Good
            </button>
            <button class="mood-btn action-fix" data-mood="action" (click)="setMood('actionFix')">
                <i class="fas fa-bolt"></i>
                Action Fix
            </button>
            <button class="mood-btn mind-benders" data-mood="thriller" (click)="setMood('mindBenders')">
                <i class="fas fa-brain"></i>
                Mind Benders
            </button>
        </div>
        <div *ngIf = "moodVal">
            <div class="container">
                <button class="modal-close" id="modalClose" (click)="closeMoods()">
                    <i class="fas fa-times"></i>
                </button>
                <h2 class="section-title" id="sectionTitle">Mood Movies</h2>
                <app-mood-finds [moodType]="moodVal"></app-mood-finds>
            </div>
        </div>
    </div>
</section>
